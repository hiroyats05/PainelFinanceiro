<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Painel Financeiro{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
    }

    .sidebar {
      height: 100vh;
      background-color: #2e2e4d;
      padding-top: 1rem;
      position: fixed;
      width: 220px;
    }

    .sidebar .nav-link {
      color: #ccc;
      margin-bottom: 1rem;
    }

    .sidebar .nav-link.active, .sidebar .nav-link:hover {
      background-color: #5e3dc1;
      color: white;
      border-radius: 8px;
    }

    .content {
      margin-left: 240px;
      padding: 2rem;
    }

    .card {
      background-color: #2c2c3e;
      border: none;
      color: #fff;
    }

    .btn-primary {
      background-color: #6b46c1;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5a39a8;
    }

    .positivo {
      color: #4caf50;
    }

    .negativo {
      color: #e53935;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <nav class="sidebar d-flex flex-column p-3">
    <h4 class="text-white text-center mb-4">ðŸ’° Painel</h4>
    <a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">Dashboard</a>
    <a href="{{ url_for('acoes') }}" class="nav-link {% if request.endpoint == 'graficos_multiplos' %}active{% endif %}">ðŸ“ˆ AÃ§Ãµes</a>
    <a href="{{ url_for('investimentos') }}" class="nav-link {% if request.endpoint == 'pagina_acoes_separadas' %}active{% endif %}">ðŸ“Š Comparativo</a>
  </nav>

  <main class="content w-100">
    {% block content %}{% endblock %}
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
